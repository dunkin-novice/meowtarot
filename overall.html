<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeowTarot | Overall Reading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="overall">
  <header id="site-header"></header>

  <main class="page-shell">
    <section class="section-block">
      <p class="eyebrow" data-i18n="overallTitle"></p>
      <h1 data-i18n="overallShortDesc"></h1>

      <section id="overall-flow">
        <div class="overall-cta-wrapper">
          <button id="overallStartBtn" class="btn btn-primary" data-i18n="overallStartCta">
            Start 3-card reading
          </button>
        </div>

        <div id="overall-card-board" class="card-board" hidden></div>

        <div id="overall-result"></div>
      </section>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
