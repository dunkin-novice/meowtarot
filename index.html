<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeowTarot | Past â€¢ Present â€¢ Future</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header id="site-header"></header>

  <main>
    <section id="hero" class="hero">
      <div class="hero-copy">
        <p class="eyebrow" data-i18n="languageLabel"></p>
        <h1 class="brand-title">MeowTarot</h1>
        <p class="tagline" data-i18n="heroTagline"></p>
        <div class="fortune-pill">
          <div class="pill-heading">
            <span class="pill-dot"></span>
            <span data-i18n="fortuneTeller"></span>
          </div>
          <div class="pill-links">
            <a href="#daily-fortune" class="pill-link" data-section="daily-fortune" data-i18n="navDaily"></a>
            <a href="#ask-question" class="pill-link" data-section="ask-question" data-i18n="navQuestion"></a>
            <a href="#tarot-meanings" class="pill-link" data-section="tarot-meanings" data-i18n="navMeanings"></a>
          </div>
        </div>
      </div>
      <div class="hero-card">
        <div class="card-shell">
          <div class="card-back card-back-hero" aria-hidden="true"></div>
          <button class="primary large" data-start="daily" data-i18n="start"></button>
        </div>
      </div>
    </section>

    <section id="daily-fortune" class="section-block">
      <div class="section-heading">
        <p class="eyebrow" data-i18n="navDaily"></p>
        <h2 data-i18n="dailyTitle"></h2>
        <p data-i18n="dailyDesc"></p>
        <button class="ghost" data-start="daily" data-i18n="start"></button>
      </div>
      <div class="board" id="daily-board">
        <div class="board-inner">
          <div class="board-overlay" id="board-overlay">
            <div class="overlay-icon">ðŸ˜ºðŸŒ™</div>
            <button class="primary" data-start="daily" data-i18n="start"></button>
          </div>
          <div class="board-controls">
            <div>
              <p class="instruction" data-i18n="instruction"></p>
              <p class="sub-instruction" id="context-copy"></p>
            </div>
            <div class="controls">
              <button id="shuffleBtn" class="ghost" data-i18n="shuffle"></button>
            </div>
          </div>
          <div class="card-grid" id="cardGrid"></div>
          <div class="continue-row">
            <div class="hint-wrap">
              <span id="hintText" class="hint" data-i18n="selectThreeHint"></span>
              <span id="selectedCount" class="count">0/3</span>
            </div>
            <button id="continueBtn" class="primary" disabled data-i18n="continue"></button>
          </div>
        </div>
      </div>
    </section>

    <section id="ask-question" class="section-block alt">
      <div class="section-heading">
        <p class="eyebrow" data-i18n="navQuestion"></p>
        <h2 data-i18n="questionTitle"></h2>
        <p data-i18n="questionDesc"></p>
        <button class="primary" data-start="question" data-i18n="startQuestion"></button>
      </div>
    </section>

    <section id="tarot-meanings" class="section-block">
      <div class="section-heading">
        <p class="eyebrow" data-i18n="navMeanings"></p>
        <h2 data-i18n="meaningTitle"></h2>
        <p data-i18n="meaningDesc"></p>
      </div>
      <div class="meaning-grid" id="meaningList"></div>
    </section>

    <section id="results" class="results">
      <div class="results-header">
        <div>
          <p class="eyebrow" data-i18n="yourReading"></p>
          <h3 data-i18n="readingSubtitle"></h3>
        </div>
        <button id="newReadingBtn" class="ghost" data-i18n="newReading"></button>
      </div>
      <div class="results-grid" id="resultsGrid"></div>
      <div class="summary">
        <h4 data-i18n="summaryTitle"></h4>
        <div id="summaryContent"></div>
      </div>
      <div class="result-actions">
        <div class="share-group">
          <button id="shareBtn" class="ghost" data-i18n="share"></button>
          <button id="saveBtn" class="primary" data-i18n="save"></button>
        </div>
      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
