name: Export Self-Test

on:
  push:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Full URL to the page with ?selftest=1 (e.g. https://www.meowtarot.com/reading.html?selftest=1)'
        required: false
        default: 'https://www.meowtarot.com/reading.html?selftest=1'

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run export self-test
        env:
          TARGET_URL: ${{ github.event.inputs.target_url || 'https://www.meowtarot.com/reading.html?selftest=1' }}
        run: npx playwright test tests/export.spec.js

      - name: Upload artifacts (screenshots and reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: export-selftest-artifacts
          path: |
            artifacts
            playwright-report
          if-no-files-found: ignore
