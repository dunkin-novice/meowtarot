<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Share Poster – MeowTarot</title>
  <meta name="theme-color" content="#0b1020" />
  <meta name="description" content="Share your MeowTarot reading as a poster you can save or share." />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap"
    media="print"
    onload="this.media='all'"
  />
  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap"
    />
  </noscript>
  <link rel="stylesheet" href="/share/share.css" />
</head>
<body>
  <main class="share-root">
    <section class="poster-section">
      <div class="poster-frame" aria-live="polite">
        <img id="posterPreview" alt="MeowTarot poster preview" />
      </div>
    </section>

    <div class="poster-loading" id="posterLoading" aria-live="polite" hidden>Generating poster…</div>
    <div class="sr-only" id="posterHint">กดค้างที่รูปเพื่อบันทึก</div>
    <div class="share-toast" id="shareStatus" aria-live="polite" hidden></div>

    <nav class="action-bar" aria-label="Share actions">
      <button class="action-btn primary" id="shareAction">Share</button>
      <button class="action-btn" id="saveAction">Save</button>
      <button class="action-btn ghost" id="copyAction">Copy link</button>
      <a class="action-link" id="openPosterLink" href="#" target="_blank" rel="noopener" hidden>Open poster image</a>
    </nav>
  </main>

  <script type="module" src="/share/share.js"></script>
</body>
</html>
