<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeowTarot | Ask a Question</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="question">
  <header id="site-header"></header>

  <main class="page-shell">
    <section class="section-block">
      <p class="eyebrow" data-i18n="questionDesc"></p>
      <h1 data-i18n="questionTitle"></h1>
      <p class="lede" data-i18n="questionLead"></p>
      <label class="input-label" for="question-text" data-i18n="questionHint"></label>
      <textarea id="question-text" rows="3" class="input"></textarea>

      <div class="spread-toggle" id="spread-toggle">
        <button
          type="button"
          data-spread="quick"
          class="chip chip-active"
          data-i18n="spreadQuick"
        ></button>
        <button type="button" data-spread="story" class="chip" data-i18n="spreadStory"></button>
      </div>

      <div class="topic-chips" id="topic-toggle">
        <button
          type="button"
          data-topic="generic"
          class="chip chip-active"
          data-i18n="topicGeneric"
        ></button>
        <button type="button" data-topic="love" class="chip" data-i18n="topicLove"></button>
        <button type="button" data-topic="career" class="chip" data-i18n="topicCareer"></button>
        <button type="button" data-topic="finance" class="chip" data-i18n="topicFinance"></button>
        <button type="button" data-topic="other" class="chip" data-i18n="topicOther"></button>
      </div>

      <div id="question-card-board" class="card-board" hidden></div>
      <div class="question-actions">
        <button id="question-reset" type="button" class="ghost" data-i18n="newReading"></button>
      </div>
      <div id="question-result"></div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
