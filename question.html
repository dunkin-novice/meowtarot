<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeowTarot | Ask a Question</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="question">
  <header id="site-header"></header>

  <main class="page-shell">
    <section class="section-block">
      <p class="eyebrow" data-i18n="questionTitle"></p>
      <h1 data-i18n="questionDesc"></h1>
      <label class="input-label" for="question-text" data-i18n="questionHint"></label>
      <textarea id="question-text" rows="3" class="input"></textarea>

      <div class="chip-row" id="spread-toggle">
        <button class="chip active" data-mode="quick" data-i18n="quickAnswer"></button>
        <button class="chip" data-mode="story" data-i18n="storyMode"></button>
      </div>

      <div class="chip-row" id="topic-toggle">
        <button class="chip active" data-topic="any" data-i18n="topicAny"></button>
        <button class="chip" data-topic="love" data-i18n="topicLove"></button>
        <button class="chip" data-topic="career" data-i18n="topicCareer"></button>
        <button class="chip" data-topic="finance" data-i18n="topicFinance"></button>
        <button class="chip" data-topic="other" data-i18n="topicOther"></button>
      </div>

      <div class="card-board" id="question-board">
        <button class="primary large" id="question-draw" data-i18n="drawAnswer"></button>
      </div>

      <div id="question-result" class="card-result"></div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
