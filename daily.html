<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>MeowTarot | Daily Reading</title>
  <meta name="robots" content="noindex,follow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="daily">
  <header id="site-header"></header>

  <main class="page-shell board-page">
    <section class="board-shell">
      <div class="board-header">
        <p class="eyebrow" data-i18n="dailyTitle"></p>
        <p class="board-helper" data-i18n="contextDaily"></p>
      </div>

      <div class="board-topbar">
        <button class="ghost" type="button" id="daily-shuffle" data-i18n="shuffleCards" disabled></button>
        <button class="primary continue-btn" type="button" id="daily-continue" disabled>
          <span class="counter" id="daily-counter">0/1</span>
          <span class="divider">â€¢</span>
          <span data-i18n="continue"></span>
        </button>
      </div>

      <div class="card-board card-board--stack" id="daily-board" aria-live="polite"></div>

      <div class="board-start" id="daily-start-shell">
        <button class="primary large" id="daily-start" data-i18n="start"></button>
      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
