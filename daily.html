<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeowTarot | Daily Reading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Space+Grotesk:wght@400;500;600&family=Prata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="daily">
  <header id="site-header"></header>

  <main class="page-shell">
    <section class="section-block">
      <p class="eyebrow" data-i18n="dailyTitle"></p>
      <h1 data-i18n="dailyDesc"></h1>
      <p class="sub-instruction" data-i18n="todayReminder"></p>
      <div class="cta-wrapper">
        <button class="primary large" id="daily-start" data-i18n="dailyDraw"></button>
      </div>
      <div class="board-toolbar" id="daily-toolbar" hidden>
        <button class="ghost" type="button" id="daily-shuffle" data-i18n="shuffleCards"></button>
        <span class="selection-counter" id="daily-counter">0/1</span>
      </div>
      <div class="card-board" id="daily-board" hidden></div>
      <div class="board-actions" id="daily-actions" hidden>
        <button class="primary" type="button" id="daily-continue" data-i18n="continue" disabled></button>
      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
